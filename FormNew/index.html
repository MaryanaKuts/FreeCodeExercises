<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">
          Name
          <input id="name" type="text" placeholder="Enter your name" required />
        </label>
        <label for="email" id="email-label">
          Email
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
          />
        </label>
        <label for="number" id="number-label">
          Age (optional)
          <input id="number" type="number" min="10" max="99" placeholder="Age"/>
        </label>
        <label>
          Which option best describes your current role?
          <select id="dropdown">
            <option value="" id="dropdown">Select current role</option>
            <option value="1" id="dropdown">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset> Would you recommend freeCodeCamp to a friend?
        <label> <input type="radio" name="chose" value="definitely" checked/> Definitely </label>
        <label> <input type="radio" name="chose" value="Maybe" /> Maybe </label>
        <label> <input type="radio" name="chose" value="not sure"/> Not sure </label>
      </fieldset>
      <fieldset>
        <label for=""> What is your favorite feature of freeCodeCamp?
            <select>
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </label>
      </fieldset>
      <fieldset>
        <label>
          <input type="checkbox" value="Front-end Projects"> Front-end Projects
        </label>
        <label>
          <input type="checkbox"  value="Back-end Projects"> Back-end Projects
        </label>
        <label>
          <input type="checkbox" value="Data Visualization"> Data Visualization
        </label>
        <label>
          <input type="checkbox" value="Data Challenges" > Data Challenges
        </label>
        <label>
          <input type="checkbox" value="Open Source Community"> Open Source Community
        </label>
        <label>
          <input type="checkbox" value="Open Gitter help rooms"> Open Gitter help rooms
        </label>
        <label>
          <input type="checkbox" value="Videos" > Videos
        </label>
        <label>
          <input type="checkbox" value="City Meetups"> City Meetups
        </label>
        <label>
          <input type="checkbox" value="Wiki" > Wiki
        </label>
        <label>
          <input type="checkbox" value="Forum" > Forum
        </label>
        <label>
          <input type="checkbox" value="Additional Courses"> Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <label> Any comments or suggestions? </label>
        <textarea rows="5" cols="50"   placeholder="Enter your comment here..."></textarea>
        <label>
       <input id="submit" type="submit" value="Submit" /></label>
      </fieldset>
    </form>
  </body>
</html>
